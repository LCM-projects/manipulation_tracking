options:
    # Scene sampling mode 0 = center of each face
    # scene sampling mode 1 = num_rays surface points randomly
    scene_sampling_mode: 0
    num_rays: 5 # if using random scene point sampling, sample this many points
    # options of rot constraints:
    # 0: constrained to ground truth
    # 1: unconstrained
    # 2: columnwise and row-wise L1-norm >= 1
    # 3: McCormick quaternion
    # 4: McCormick directly on rotmat
    # 5: Conservative RPY limits
    rotation_constraint: 4

    gurobi_int_options:
        #MIPFocus: 1
        PoolSearchMode: 1
        PoolSolutions: 10

    gurobi_float_options:
        TimeLimit: 1
        FeasRelaxBigM: 100
        MIPGap: 1E-3
        #Heuristics: 0.05
 
models:
  - name: "AsymmetricPyramid"
    vertices:
      top: [0.0, 0.0, 0.1] # top
      fwd: [0.2, 0.0, 0.0] # forward
      bkl: [-0.1, 0.01, 0.0] # back-left
      bkr: [-0.1, -0.1, 0.0] # back-right
    faces: # clockwise from outside
      left: ["top", "bkl", "fwd"]
      rght: ["top", "fwd", "bkr"]
      rear: ["top", "bkr", "bkl"]
      bttm: ["fwd", "bkl", "bkr"]
    scene_tf: [0.5, 0, 0, 0, 0, 0.2]
    model_tf: [0.0, 0, 0., 0, 0.0, 0.0]

  - name: "TriangularPrism"
    vertices:
      px: [0.1, 0.0, 0.0] 
      nx: [-0.1, 0.0, 0.0] 
      py: [0.0, 0.1, 0.0] 
      ny: [0.0, -0.1, 0.0] 
      pz: [0.0, 0.0, 0.1]
      nz: [0.0, 0.0, -0.05] 
    faces: # clockwise from outside
      pxpynz: ["px", "nz", "py"]
      pxpypz: ["px", "py", "pz"]
      nxpynz: ["nx", "pz", "py"]
      nxpypz: ["nx", "py", "nz"]
      nxnynz: ["nx", "nz", "ny"]
      nxnypz: ["nx", "ny", "pz"]
      pxnynz: ["px", "ny", "nz"]
      pxnypz: ["nx", "pz", "ny"]
    scene_tf: [0.7, 0, 0.2, 0, 0.5, 0.5]
    model_tf: [0.0, 0, 0.3, 0, 0.0, 0.0]

